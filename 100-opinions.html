<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Opinions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pictures/newlogo.png">
</head>
<body>
    <header>
        <h1>100-opinions</h1>
        <a href="index.html">‚Üê Back to Home</a>
    </header>

    <main id="opinions-blogs">
        <p>Loading articles...</p>
    </main>

    <script>
        async function loadBlogs() {
            const response = await fetch('https://api.github.com/repos/sriram-02/sriram-02.github.io/contents/100-opinions');
            if (!response.ok) return;
            const files = await response.json();
            let blogList = "<ul>";
            files.forEach(file => {
                if (file.name.endsWith(".md")) {
                    blogList += `<li><a href="${file.download_url}" target="_blank">${file.name.replace('.md', '')}</a></li>`;
                }
            });
            blogList += "</ul>";
            document.getElementById("opinions-blogs").innerHTML = blogList;
        }
        loadBlogs();
    </script>

    <footer>
        <p>&copy; 2025 The Envelope</p>
    </footer>
</body>
</html>
